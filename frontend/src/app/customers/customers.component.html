<div class="container mt-2">
  <ng-container *ngIf="customers.length > 0; else failureOrLading">
    <div class="card">
      <div class="card-header bg-gradient text-white" style="background-color: #3f51b5;">
        <i class="bi bi-people me-2"></i> Customers
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <input type="text" formControlName="keyword" class="form-control" placeholder="Search customers...">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <button class="btn btn-success ms-1" (click)="handleNewCustomer()">
            <i class="bi bi-plus-circle me-1"></i> New Customer
          </button>
        </div>

        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of customers">
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
              <td>{{c.email}}</td>
              <td>
                <button (click)="handleDeleteCustomer(c)" class="btn btn-sm btn-danger me-1">
                  <i class="bi bi-trash"></i>
                </button>
                <button (click)="handleCustomerAccounts(c)" class="btn btn-sm btn-success me-1">
                  <i class="bi bi-bank me-1"></i> Accounts
                </button>
                <button (click)="handleUpdateCustomer(c)" class="btn btn-sm btn-primary">
                  <i class="bi bi-pencil"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failureOrLading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading .....
    </ng-template>
  </ng-template>
</div>
